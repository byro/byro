name: Publish release to PyPI

on:
  release:
    types: [published]

jobs:

  build-python-package:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: ğŸ— Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gettext
      - name: ğŸ— Install Dependencies
        run: python -m pip install twine wheel -Ue "src[dev]"
      - name: ğŸ” Check manifest
        run: check-manifest .
        working-directory: ./src
      - name: ğŸ”¨Build package
        run: |
          python -m build -nw
          python -m build -ns
        working-directory: ./src
      - name: ğŸ” Check package
        run: twine check dist/*
        working-directory: ./src
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: src/dist

  pypi-publish:
    name: Upload release to PyPI
    needs: build-python-package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/byro
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
