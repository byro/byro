name: CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-python-package:
    if: false
    name: ğŸ”¨ Build python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: ğŸ— Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gettext
      - name: ğŸ— Install Dependencies
        run: python -m pip install twine wheel -Ue "src[dev]"
      - name: ğŸ— Set byro version
        run: sed -i 's/__version__.*/__version__ = "${{ github.ref_name }}"/' byro/__init__.py
        working-directory: ./src
      - name: ğŸ” Check manifest
        run: check-manifest .
        working-directory: ./src
      - name: ğŸ”¨Build package
        run: |
          python -m build -nw
          python -m build -ns
        working-directory: ./src
      - name: ğŸ” Check package
        run: twine check dist/*
        working-directory: ./src
      - name: â¬† Upload build result
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: src/dist

  pypi-publish:
    if: false # if: github.event_name == 'release' && github.event.action == 'published'
    name: â¬† Upload release to PyPI
    needs: build-python-package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/byro
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1

  build-docker-image:
    name: ğŸ”¨ Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ— Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ— Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: ğŸ— Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: src
          platforms: linux/amd64
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: ğŸ” Inspect Docker image
        run: docker image inspect ${{ steps.meta.outputs.tags }}

  push-docker-image:
    name: ğŸ”¨Push Docker image to GitHub Packages
    needs: build-docker-image
    if: github.event_name == 'push' || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ— Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ— Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: ğŸ— Build container image
        uses: docker/build-push-action@v5
        with:
          context: src
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
